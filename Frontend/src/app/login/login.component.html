

<div class="login-box">
<h3 style="color: rgb(221, 226, 231)">{{errorMessage}}</h3>
  <br><br>
    <h2>Login</h2>
    <form >
      <div class="user-box">
        <input type="text" [(ngModel)]= "username" name="username" required="" class="form-contro input-user">
        <label>Customer ID</label>
      </div>
      <div class="user-box">
        <input type="password" [(ngModel)]= "password" name="password" required="" class="form-contro input-user">
        <label>Password</label>
      </div>
      <div >
        <button  type="button" name="button" (click)="login()" >Login</button>
        
        
      </div>
      
    </form>
  </div>
