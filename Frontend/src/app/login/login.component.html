<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">




  <section class="h-100 gradient-form" style="background-color: #eee;">

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-3 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://1000logos.net/wp-content/uploads/2020/04/DBS-Logo-1968.jpg"
                      style="width: 100px;" alt="logo">
                    <h4 class="mt-1 mb-3 pb-1">DBS Bank</h4>
                  </div>
  
                  <form>
                    <h3 style="color: rgb(221, 226, 231)">{{errorMessage}}</h3>

                    <p>Please login to your account</p>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example11" class="form-control"
                        placeholder="Customer ID"  [(ngModel)]= "username" name="username" />
                      <label class="form-label" for="form2Example11">Customer ID</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example22" class="form-control" [(ngModel)]= "password" name="password" />
                      <label class="form-label" for="form2Example22">Password</label>
                    </div>
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="login()">Log
                        in</button>
  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h1 class="mb-4">Live more,<br> Bank Less</h1>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
